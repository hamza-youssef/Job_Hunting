 <!-- Header End -->
 <div class="container-xxl py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Job List</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Add New Offer</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Header End -->

<div class="container-xxl py-5">
    <div class="container form">
        
        <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
            
            <input class="text-center" type="text" id="tite" name="title" placeholder="Job" matInput formControlName="title">
        
            
            <input  class="text-center" type="text" id="date" name="date" placeholder="Date" matInput formControlName="date">

            <div style="display:flex; justify-content:center ;">
                <input  type="file" id="file" name="image" accept="image/*" (change)="onChange($event)" >
            </div >

            <input   class="text-center" type="text" id="price" name="price" placeholder="Price per hour" matInput formControlName="price">
        
            
            <select id="availability" name="availability">
              <option  class="text-center" value="australia">Full Time</option>
              <option  class="text-center" value="canada">Part Time</option>
              
            </select>
          
            <input type="submit" value="Submit">
          </form>

    </div>
</div>
