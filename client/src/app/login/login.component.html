<div class="d-flex justify-content-center half image">
  <div class="bg order-1 order-md-2  " ></div>
  <div class="contents order-2 order-md-1 ">
    <div class="container">
      <div class="row align-items-center justify-content-center">
          <div class="mb-4 mt-5 pt-5 text-center ">
            <h3 class="text-green">Login</h3>
          </div>
          <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">

            <div class="form-group first  ">
              <label for="username "></label>
              <input class="form-control" id="email" placeholder="Email@email.com"   matInput name="email" ngModel type="email" #emailInput="ngModel" />
            </div>
            <div class="form-group last mb-3">
              <label for="password"></label>
              <input  class="form-control" id="password" placeholder="Password" type="password" name="password" ngModel matInput  #passwordInput="ngModel" />
            </div>

            <div class="d-flex mb-4 align-items-center justify-content-center">
              <span class="ml-auto">
                <a href="#" >Forgot your password?</a>
            </span>
            </div>

            <p class="mb-4 text-center txt">
                Want to be a member?
                <span class="creer">
                    <a routerLink="/signup">
                        Create an account
                    </a>
                </span>
              </p>
              <div class="d-flex justify-content-center">
                
                  <button type="submit" class="btn btn-block btn-primary text-center " > Connexion </button>
              </div>
          </form>

      </div>
    </div>
  </div>
</div>
