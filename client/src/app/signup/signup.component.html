<div class="d-flex justify-content-center half image">
    <div class="bg order-1 order-md-2  " ></div>
    <div class="contents order-2 order-md-1 ">
      <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="mb-4 mt-5 pt-5 text-center ">
              <h3 class="text-green">Signup</h3>
            </div>
            <form (submit)="onSignup(signupForm)"  #signupForm="ngForm" *ngIf="!isLoading">
              <div class="form-group first">
                <input matInput type="text" class="form-control" name="name"  placeholder="Name" ngModel #nameInput="ngModel"/>
              </div>
  
              <div class="form-group first mb-3">
                <label for="username"></label>
                <input class="form-control" id="email" placeholder="Email@email.com" matInput name="email" ngModel type="email" #emailInput="ngModel"/>
              </div>
              <div class="form-group last mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel matInput #passwordInput="ngModel" />
              </div>

              <p class="mb-4 text-center txt">
                  Already have an account
                  <span class="creer">
                      <a routerLink="/login">
                          Sign In
                      </a>
                  </span>
                </p>
                <div class="d-flex justify-content-center">
                  
                    <input type="submit" value="Connexion" class="btn btn-block btn-primary text-center "  />
                </div>
            </form>
  
        </div>
      </div>
    </div>
  </div>
